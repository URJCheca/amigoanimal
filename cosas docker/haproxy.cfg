global
  log 127.0.0.1 local0
  maxconn 4000
  daemon
  uid 99
  gid 99

defaults
  log     global
   option   dontlognull
   retries   3
   option redispatch
   maxconn   2000
   timeout connect  5000
   timeout client   50000
   timeout server   50000
   errorfile 400 /usr/local/etc/haproxy/errors/400.http
   errorfile 403 /usr/local/etc/haproxy/errors/403.http
   errorfile 500 /usr/local/etc/haproxy/errors/500.http
   errorfile 502 /usr/local/etc/haproxy/errors/502.http
   errorfile 503 /usr/local/etc/haproxy/errors/503.http
   errorfile 504 /usr/local/etc/haproxy/errors/504.http
   log        127.0.0.1       local0
   # use rsyslog rules to forword to a centralized server
   log        127.0.0.1       local7 debug
   # check webservers for health, taking them out of the queue as necessary

frontend https_frontend
  bind :8443
  mode tcp
  default_backend web_server

backend web_server
  mode tcp
  balance roundrobin
  stick-table type ip size 200k expire 30m
  stick on src
  server web0 192.168.1.37:9000 check
  server web1 web1:8443 check
  server web2 web2:8443 check  

listen stats
   bind :1936
   mode http
   stats enable
   stats scope http
   stats scope nodes
   stats scope static
   stats scope static_httpclose
   stats realm Haproxy\ Statistics
   stats uri /
   stats auth user:pass